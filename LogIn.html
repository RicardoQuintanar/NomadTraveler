<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/logIn.css">

    
<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
<script>

  var config = {

<body>
    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-red-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <div
                class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                <h3>Nomad Traveler Authentication</h3>
            </div>
        </div>
    </header>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">


        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">


                <!-- Container Sign In -->
                <div
                    class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                        <h2 class="mdl-card__title-text"> Email &amp; Password Authentication</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <p>Enter an email and password below and either sign in to an existing account or sign up</p>
                        <input id="txtEmail" type="email" placeholder="Email">

                        <input id="txtPassword" type="password" placeholder="Password">

                        <button id="btnLogin" class="btn btn-action">
                            Log In
                        </button>

                        <button id="btnSignUp" class="btn btn-secondary">
                            Sign Up
                        </button>

                        <button id="btnLogOut" class="btn btn-action hide">
                            Log Out
                        </button>


                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="./Jquery/LogIn.js"></script>



</body>

</html>
