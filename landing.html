<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nomad Traveler</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="resources/styles/beginning.css">
</head>

<body>
    <div class="page-header">
        <h1>Nomad Traveler</h1>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header font-weight-bold">
                <h3>Flight Options</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="depart-city">Depart From</label>
                        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                        <input class="form-control" placeholder="BNA" type="text" id="depart-city">
                    </div>
                    <div class="form-group">
                        <label for="arrive-city">Arrive At</label>
                        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                        <input class="form-control" id="arrive-city" placeholder="FLL" type="text">
                    </div>
                    <div class="form-group">
                        <label for="depart-date">Departure Date</label>
                        <input class="form-control" id="depart-date" type="date">
                    </div>
                    <div class="form-group">
                        <label for="return-date">Return Date</label>
                        <input class="form-control" id="return-date" type="date">
                        <button class="btn btn-primary btn-block search-btn" id="search-date-btn">Browse flights by date</button>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Budget Amount">
                        <button class="btn btn-primary btn-block search-btn" id="search-quote-btn">Browse flights by price</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    <br>
    <div class="container">
        <div class="panel panel-default" id="display-area">
            <div class="panel-body">
                Results
            </div>
        </div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
