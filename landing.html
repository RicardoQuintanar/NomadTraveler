<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nomad Traveler</title>
    <!--site icon-->
    <link rel="icon" href="resources/images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <!--styling-->
    <link rel="stylesheet" href="resources/styles/beginning.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Nomad Traveler</h1>
        </header>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header font-weight-bold">
                <h3>Flight Options</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <!--Departure Airport-->
                        <label class="control-label" for="depart-city">Depart From</label>
                        <span class="glyphicon glyphicon-map-marker"></span>
                        <input class="form-control input-group-prepend " placeholder="BNA" type="text" id="depart-city">
                    </div>
                    <div class="form-group">
                        <!--Arrival Airport-->
                        <label class="control-label" for="arrive-city">Arrive At</label>
                        <span class="glyphicon glyphicon-map-marker"></span>
                        <input class="form-control" id="arrive-city" placeholder="FLL" type="text">
                    </div>
                    <div class="form-group">
                        <!--Depart Date-->
                        <label class="control-label" for="depart-date">Depart Date</label>
                        <input class="form-control" id="depart-date" type="text" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="form-group">
                        <!--Budget--->
                        <label class="control-label" for="return-date">Budget</label>
                        <input type="text" class="form-control" placeholder="Budget Amount">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-secondary btn-lg btn-block" id="search-date-btn" style="color:black">Find
                            Flight</button>
                    </div>
                </form>
            </div>
        </div>
    </div> <br>
    <div class="container">
        <div class="panel panel-default" id="flight-sked">
            
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--Project Javascript-->
    <script src="resources/javascript/app.js"></script>
</body>

</html>
