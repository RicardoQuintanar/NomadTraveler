<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nomad Traveler</title>
    <!--site icon-->
    <link rel="icon" href="resources/images/favicon.ico">
    <!--reset css-->
    <link rel="stylesheet" href="resources/styles/reset.css" <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <!--styling-->
    <link rel="stylesheet" href="resources/styles/beginning.css">
</head>

<body>

    <header>
        <h1>Nomad Traveler</h1>
    </header>


    <div class="container">
        <div class="card">
            <div class="card-header font-weight-bold">
                <h3>Flight Options</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="control-label" for="depart-city">Depart From</label>
                        <input class="form-control input-group-prepend " placeholder="BNA" type="text" id="depart-city">
                        <i class="input-group-prepend fas fas-map-marker-alt"></i>
                        <label class="control-label" for="arrive-city">Arrive At</label>
                        <span class="glyphicon glyphicon-map-marker"></span>
                        <input class="form-control" id="arrive-city" placeholder="FLL" type="text">
                        <label class="control-label" for="depart-date">Departure Date</label>
                        <input class="form-control" id="depart-date" type="date">
                        <label class="control-label" for="return-date">Return Date</label>
                        <input class="form-control" id="return-date" type="date">
                        <label class="control-label" for="return-date">Budget</label>
                        <input type="text" class="form-control" placeholder="Budget Amount">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-secondary btn-lg btn-block" id="search-date-btn" style="color:black">Browse flights by date</button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-secondary btn-lg btn-block" id="search-quote-btn" style="color:black">Browse flights by
                            price</button>
                    </div>
                </form>
            </div>
        </div>
    </div> <br>
    <div class="container">
        <div class="panel panel-default" id="display-area">
            <div class="panel-body">
                Results
            </div>
        </div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
