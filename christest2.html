    <script>
        // Initialize Firebase
        var config = {

        // CONNECT TO FLIGHT API

        $(document).on("click", ".search-btn", function () {

            // prevent submit action
            event.preventDefault();



            var departCity = $("#depart-city").val().trim();
            var arriveCity = $("#arrive-city").val().trim();
            var departDate = $("#date-input").val().trim();


            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://skyscanner-skyscanner-flight-search-v1.p.rapidapi.com/apiservices/browsequotes/v1.0/US/USD/en-US/" + departCity + "-sky/" + arriveCity + "-sky/" + departDate,
                "method": "GET",
                "headers": {
                    "X-RapidAPI-Key": "70b4bd87d4msh46110c5b4e371f1p11eccbjsn8595807c8dfe",
                    "Content-Type": "application/x-www-form-urlencoded",
                    "cache-control": "no-cache",
                    "Postman-Token": "60c26db9-c8ba-43ca-aaff-ddfb24e440f2"
                },
                "data": ""
            }

            $.ajax(settings).done(function (result) {
                console.log("Result", result);
                createItin(result);

            });
        });

        function createItin(result) {
            $("#display-area").empty();


            var quotes = result.Quotes;
            var carriers = result.Carriers;
            var places = result.Places;
            console.log("Quotes", quotes);
            console.log("Carriers", carriers);
            console.log("Places", places);


            for (var i = 0; i < quotes.length; i++) {
                var currentQuote = quotes[i];
                var newDiv = $("<div>");
                var price = $("<div>");
                var carrier = $("<div>");
                var originId = $("<div>");
                var desitinationId = $("<div>");
                var travelDate = $("<div>");
                var originName = lookupCity(currentQuote.OutboundLeg.OriginId, places);
                var destinationName = lookupCity(currentQuote.OutboundLeg.DestinationId, places);
                var carrierName = lookupCarrier(currentQuote.OutboundLeg.CarrierIds[0], carriers);


                originId.text("From: " + originName);
                desitinationId.text("To: " + destinationName);
                price.text("Price: $" + currentQuote.MinPrice);
                carrier.text("Airline: " + carrierName)
                travelDate.text("Date: " + currentQuote.OutboundLeg.DepartureDate)
                newDiv.append(carrier, price, originId, desitinationId, travelDate);
                $("#display-area").append(newDiv);
            }
        }

        function lookupCity(ID, places) {
            for (var i = 0; i < places.length; i++) {
                if (places[i].PlaceId === ID) {
                    return places[i].Name
                }
            }
        }

        function lookupCarrier(ID, carriers) {
            for (var i = 0; i < carriers.length; i++) {
                if (carriers[i].CarrierId === ID) {
                    return carriers[i].Name
                }
            }
        }
