<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event Search</title>
  <!--site icon-->
  <link rel="icon" href="resources/images/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <!--styling-->
  <link rel="stylesheet" href="resources/styles/beginning.css">
  <link rel="stylesheet" href="resources/styles/airports.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="resources/javascript/event.js"></script>
</head>

<body>

  <body background="resources/images/aircraft-airplane-aviation-333525-b.jpg">
    <div class="container">
      <h1>What would like to do?</h1>

      <form id="event-form">
        <label for="city-input">
          <h2>Search for activities.</h2>
        </label>
        <br>
        <input class="form control" type="text" id="city-input" placeholder="Type city, then hit search.">


        <!-- Button triggers event search -->
        <button class="btn btn-secondary btn-lg" id="run-search" type="search">Event Search</button>
      </form>
    </div>
    <div class="container">
      <!-- Events will be displayed here -->
      <div class="card  mb-4 event" id="event-display">
        <h2 class="card-title"> Events in the city:</h2>
        <div class="card-body" id="event-body">
          <table class="table table-sm table-hover" id='flight-sked'>
            <thead>
              <th scope="col">Event</th>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
              <th scope="col">Avg. Price</th>
              <th scope="col">Link to purchase</th>
              <th scope="col">Add to profile</th>
            </thead>
            <tbody id="listing">

            </tbody>
          </table>
        </div>
      </div>
    </div>


  </body>

</html>
